name: Scan and Create Issues

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  scan-and-report:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Create tarball
        run: |
          mkdir -p ./packages ./rl-reports
          tar -cvf ./packages/repo.tar \
            --exclude='.git' \
            --exclude='./packages' \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.pytest_cache' \
            --exclude='.ruff_cache' \
            --exclude='tests/fixtures/*.info' \
            --exclude='tests/test_policy_config.py' \
            .

      - name: Scan with rl-scanner
        run: |
          docker run --rm \
            -e RLSECURE_ENCODED_LICENSE=${{ secrets.RLSECURE_ENCODED_LICENSE }} \
            -e RLSECURE_SITE_KEY=${{ secrets.RLSECURE_SITE_KEY }} \
            -v "${{ github.workspace }}/packages:/packages:ro" \
            -v "${{ github.workspace }}/rl-reports:/report" \
            --entrypoint /bin/bash \
            reversinglabs/rl-scanner \
            -c '
              set -e
              rl-deploy install /tmp/__rlsecure --no-tracking \
                --from-cache=/tmp/rl-secure.cache \
                --encoded-key="$RLSECURE_ENCODED_LICENSE" \
                --site-key="$RLSECURE_SITE_KEY"

              cp /packages/repo.tar /tmp/__rlsecure/

              /tmp/__rlsecure/rl-secure init --rl-store=/tmp/__rlsecure/rlstore

              /tmp/__rlsecure/rl-secure scan --no-tracking \
                --rl-store=/tmp/__rlsecure/rlstore \
                --purl=pkg:rl/test/rl-scanner-to-github@${{ github.sha }} \
                --file-path=/tmp/__rlsecure/repo.tar

              /tmp/__rlsecure/rl-secure report \
                --rl-store=/tmp/__rlsecure/rlstore \
                --purl=pkg:rl/test/rl-scanner-to-github@${{ github.sha }} \
                --output-path=/report \
                --format=rl-json

              chmod -R a+rX /report

              echo ""
              echo "=== Scan Results ==="
              /tmp/__rlsecure/rl-secure status \
                --rl-store=/tmp/__rlsecure/rlstore \
                --purl=pkg:rl/test/rl-scanner-to-github@${{ github.sha }} \
                --return-status || EXIT_CODE=$?

              exit ${EXIT_CODE:-0}
            '

      - name: Upload scan report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: rl-scan-report
          path: ./rl-reports/

      - uses: actions/setup-python@v6
        if: always()
        with:
          python-version: '3.12'

      - name: Install dependencies
        if: always()
        run: pip install requests

      - name: Create GitHub issues
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python src/main.py \
            --report ./rl-reports/report.rl.json \
            --metadata-dir data/rl-scanner-metadata/data \
            --max-issues 5